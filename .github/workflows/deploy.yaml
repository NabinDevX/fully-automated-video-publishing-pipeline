name: CI/CD Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      repo_lower: ${{ steps.names.outputs.repo_lower }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare lowercase image names
        id: names
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ steps.names.outputs.repo_lower }}/backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ steps.names.outputs.repo_lower }}/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      REPO_LOWER: ${{ needs.build-and-push.outputs.repo_lower }}

    steps:
      # 1Ô∏è‚É£ Copy env, compose, AND tunnel.sh
      - name: Copy deployment files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: ".env,docker-compose.yaml,tunnel.sh"
          target: "~/video-pipeline"

      # 2Ô∏è‚É£ Deploy containers
      - name: Deploy containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/video-pipeline

            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            sudo docker pull ghcr.io/${{ env.REPO_LOWER }}/backend:latest
            sudo docker pull ghcr.io/${{ env.REPO_LOWER }}/frontend:latest

            sudo docker compose down --remove-orphans || true
            sudo docker compose up -d
            sudo docker image prune -f

      # 3Ô∏è‚É£ Ensure Cloudflare tunnel is running (SAFE)
      - name: Ensure Cloudflare tunnel is running
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/video-pipeline
            chmod +x tunnel.sh

            if pgrep -f "cloudflared tunnel --url http://localhost:4173" >/dev/null; then
              echo "‚úÖ Cloudflare tunnel already running. Skipping."
            else
              echo "üöÄ Cloudflare tunnel not running. Starting..."
              sudo ./tunnel.sh
            fi

      # 4Ô∏è‚É£ Show status (debug visibility)
      - name: Show tunnel status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "Running cloudflared processes:"
            pgrep -af cloudflared || echo "None"

            if [ -f /var/run/cloudflared.url ]; then
              echo "Active tunnel URL:"
              cat /var/run/cloudflared.url
            else
              echo "Tunnel URL file not found."
            fi

      - name: Deployment complete
        run: echo "‚úÖ Deployment complete!"

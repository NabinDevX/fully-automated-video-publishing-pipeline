name: CI/CD Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # 1️⃣ Build and Push to GHCR
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      repo_lower: ${{ steps.names.outputs.repo_lower }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare lowercase image names
        id: names
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/frontend:latest

  # 2️⃣ Deploy on VM
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      REPO_LOWER: ${{ needs.build-and-push.outputs.repo_lower }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=production
          REPO_LOWER=${{ env.REPO_LOWER }}

          # YouTube
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}

          # Gemini
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

          # MongoDB
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          DB_NAME=${{ secrets.DB_NAME }}

          # AWS S3
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}

          # Google OAuth
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}

          # Frontend
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          EOF

      - name: Ensure target directory exists on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: mkdir -p ~/video-pipeline

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: ".env,docker-compose.yaml"
          target: "~/video-pipeline/"

      - name: Deploy containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/video-pipeline

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            sudo docker pull ghcr.io/${{ env.REPO_LOWER }}/backend:latest
            sudo docker pull ghcr.io/${{ env.REPO_LOWER }}/frontend:latest

            # Restart containers
            sudo docker compose down --remove-orphans || true
            sudo docker compose up -d

            # Cleanup old images
            sudo docker image prune -f

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            sleep 30
            sudo docker ps
            curl -sf http://localhost:3000/health || echo "⚠️ Backend health check failed"
            curl -sf http://localhost:4173 || echo "⚠️ Frontend health check failed"

      - name: Deployment complete
        run: echo "✅ Deployment complete!"

name: CI/CD Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      repo_lower: ${{ steps.names.outputs.repo_lower }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare lowercase image names
        id: names
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ steps.names.outputs.repo_lower }}/backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ steps.names.outputs.repo_lower }}/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      REPO_LOWER: ${{ needs.build-and-push.outputs.repo_lower }}

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=production
          REPO_LOWER=${{ env.REPO_LOWER }}

          # Frontend
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}

          # Backend / DB
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          DB_NAME=${{ secrets.DB_NAME }}

          # API Keys
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

          # AWS
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}

          # Google OAuth
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
          EOF

      - name: Copy deployment files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: ".env,docker-compose.yaml,tunnel.sh"
          target: "~/video-pipeline"

      - name: Deploy containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/video-pipeline

            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            sudo docker pull ghcr.io/${{ env.REPO_LOWER }}/backend:latest
            sudo docker pull ghcr.io/${{ env.REPO_LOWER }}/frontend:latest

            sudo docker compose down --remove-orphans || true
            sudo docker compose up -d
            sudo docker image prune -f

      - name: Ensure Cloudflare tunnel is running
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/video-pipeline
            chmod +x tunnel.sh

            if pgrep -f "cloudflared tunnel --url http://localhost:4173" >/dev/null; then
              echo "âœ… Cloudflare tunnel already running. Skipping."
            else
              echo "ðŸš€ Cloudflare tunnel not running. Starting..."
              sudo ./tunnel.sh
            fi

      - name: Show tunnel status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            pgrep -af cloudflared || echo "No cloudflared process"

            if [ -f /var/run/cloudflared.url ]; then
              echo "Active tunnel URL:"
              cat /var/run/cloudflared.url
            else
              echo "Tunnel URL file not found."
            fi

      - name: Deployment complete
        run: echo "âœ… Deployment complete!"
